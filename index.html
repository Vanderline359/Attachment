<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .product-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .product-card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            overflow: hidden;
            text-align: center;
        }

        .product-card:nth-child(1) {
            background-color: #ffcccc;
        }

        .product-card:nth-child(2) {
            background-color: #cce5ff;
        }

        .product-image img {
            width: 100%;
            height: auto;
        }

        .product-details {
            padding: 20px;
        }

        .product-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-description {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 15px;
        }

        .product-price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px 20px;
        }

        .buy-now {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .buy-now:hover {
            background-color: #555;
        }

        .favorite {
            font-size: 1.5rem;
            color: #ccc;
            cursor: pointer;
            transition: color 0.3s;
        }

        .favorite:hover {
            color: #ffcc00;
        }

        @media (max-width: 768px) {
            .product-cards {
                flex-direction: column;
                align-items: center;
            }

            .product-card {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="product-cards">
        <div class="product-card">
            <div class="product-image">
                <img src="https://tse4.mm.bing.net/th?id=OIP.Bv7bPbQb8puzzSAjCJ5DMwHaHa&w=474&h=474&c=7" alt="Product 1">
            </div>
            <div class="product-details">
                <div class="product-title">Nike X OFF-white</div>
                <div class="product-description">The 10: Air Jordan 1 off-white - Chicago</div>
                <div class="product-price">$999</div>
            </div>
            <div class="actions">
                <button class="buy-now">Buy Now</button>
                <div class="favorite">&#9734;</div>
            </div>
        </div>

        <div class="product-card">
            <div class="product-image">
                <img src="https://tse2.mm.bing.net/th?id=OIP.K3B8erFxiVzqC6oFiSpJFAHaG5&w=441&h=441&c=7" alt="Product 2">
            </div>
            <div class="product-details">
                <div class="product-title">Nike X OFF-white</div>
                <div class="product-description">The 10: Air Jordan 1 off-white - Chicago</div>
                <div class="product-price">$999</div>
            </div>
            <div class="actions">
                <button class="buy-now">Buy Now</button>
                <div class="favorite">&#9734;</div>
            </div>
        </div>
    </div>
</body>
</html>
